<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Button Clicker</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Dojonary</h1>
        <input id="search" type="text" placeholder="Search" />
        <button id="login" onclick="logout(this)">Login</button>
      </div>
      <div class="col">
        <div class="col1">
          <div class="ninja1">
            <div class="left">
              <h1>ninja</h1>
              <h3>noun</h3>
              <h4>Plural: <span>ninjas</span></h4>
              <button id="likes" onclick="message()">13 likes</button>
            </div>
            <div class="right">
              <p>A practitioner skilled in the</p>
              <p><a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
            </div>
          </div>
          <div class="ninja2">
            <div class="left">
              <h1>ninja</h1>
              <h3>noun</h3>
              <h4>Plural: <span>ninjas</span></h4>
              <button id="likes" onclick="message()">37 likes</button>
            </div>
            <div class="right">
              <p>A <a href="#">programmer</a> who breaks</p>
              <p>down problems with <a href="#">zen</a>-like</p>
              <p>focus</p>
            </div>
          </div>
        </div>
        <div class="col2">
          <p>Dojonary is</p>
          <p>defined by YOU</p>
          <button id="add" onclick="hide(this)">Add Definition</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
